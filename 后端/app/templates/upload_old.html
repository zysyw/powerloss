<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3VEBRFy7Rl9Dl9g6lK4m/io3ZVn3t/" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-4">上传文件</h1>
                <form action="{{ url_for('upload.upload') }}" method="post" enctype="multipart/form-data" class="border p-4 rounded">
                    <div class="mb-3">
                        <label for="file" class="form-label">选择文件</label>
                        <input class="form-control" type="file" name="file" accept=".csv">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">上传文件</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-xs1lxBFuh87HUDM-Hhe/7X8V/un2jB5hQ1vIDtQDfQnEo7kI9M9uROL7M8nGdTQ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-rbsA8huIz9zX6xU6iN9MpM/mpC2NRIzZKyE935Z1fDW6Ak8Ith5hJz6DySNyQ9v" crossorigin="anonymous"></script>
</body>
</html>
