{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Upload CSV File</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload.upload_csv') }}" class="form-inline">
                <div class="form-group">
                    <input type="file" name="file" class="form-control-file mr-2">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <br>
        <div class="col-md-6">
            <form action="{{ url_for('upload.csv2database') }}" method="POST" enctype="multipart/form-data" class="form-inline">
                <div class="form-group">
                    <label for="table-name-select">Select Table:</label>
                    <select class="form-control mr-2" id="table-name-select" name="table_name">
                        {% for table_name in table_names %}
                        <option>{{ table_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 150px;">Import...</button>
            </form>
        </div>
    </div>

    {% if data %}
    <div class="table-responsive">
        <div class="col-md-12">
            <h2>CSV Data</h2>
            <div id="csv-table">
                
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  $(document).ready(function() {
    var tableData = JSON.parse('{{ data | tojson | safe }}');
    var columns = [];

    if (tableData.length > 0) {
      var keys = Object.keys(tableData[0]);
      keys.forEach(function(key) {
        columns.push({title: key, field: key});
      });
    }

    var table = new Tabulator("#csv-table", {
      data: tableData,
      columns: columns,
      layout: "fitColumns",
      pagination: "local",
      paginationSize: 10,
      paginationSizeSelector: [10, 25, 50, 100]
    });
  });
</script>
{% endblock %}
